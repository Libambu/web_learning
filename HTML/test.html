<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 程序编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
</head>
<body>
    <h1 align="center">一级标题</h1>
    <p>
        <i>斜体字内容</i>
    </p>


    <h2>超链接</h2>
    <a href="https://github.com/Libambu">
        <img src="111.jpg" alt="Libambu" height="100px">
    </a>


    <h3>三级标题</h3>
        <ol>
            <li>
                水果
                <ol type="A">
                    <li>苹果</li>
                    <li>香蕉</li>
                </ol>
            </li>
            <li>列表2</li>
            <li>列表3</li>
        </ol>

    
    <h4>无序列表</h4>
        <ul type="square">
            <li>
                蔬菜
                <ul type="circle">
                    <li>
                        白菜
                        <ol>
                            <li>白菜1</li>
                            <li>白菜2</li>
                        </ol>
                    </li>
                    <li>黄瓜</li>
                </ul>
            </li>
        </ul>
    <h5>五级标题</h>
        <table  border="1" align="center">
            <tr>
                <td>apple</td>
                <td>banana</td>
            </tr>
            <tr>
                <td align="center">banana</td>
                <td align="center">apple</td>
            </tr>
        </table>
    <hr color="red" width="2000px" size="10px" align="center">
    <h6>六级标题</h6>
    <p>我的第一个<br>段落</p>
</body>
</html>
