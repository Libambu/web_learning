<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        var btm = document.getElementById("myButton");
        btm.onclick = function(){
            alert("Button clicked!");
        }
    </script>
</body>
</html>
