<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p >点击按钮触发事件</p>
        <button id="myBtn" onclick="myFunction()">点击我</button>
    </div>

    <div id = "myDiv">
        <p>test文本</p>
    </div>

    <script>
        function myFunction() {
            var testdiv = document.getElementById("myDiv");
            testdiv.innerHTML = "你点击了按钮";
        }
    </script>
</body>
</html>
